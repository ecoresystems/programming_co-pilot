<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Load Required CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- import Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--    Load axios library and vue framework-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <!-- import Element UI JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--    CodeMirror Import-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/theme/panda-syntax.min.css"/>
</head>

<body>
<div id="app">

    <el-container>
        <el-header style="text-align: left; font-size: 25px">
            <span>Annotation & Demonstration Page</span>
        </el-header>
        <el-container>
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-setting"></i>Solutions</template>
                        <el-menu-item-group>
                            <template slot="title">Group 1</template>
                            <el-menu-item index="3-1">Option 1</el-menu-item>
                            <el-menu-item index="3-2">Option 2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="Group 2">
                            <el-menu-item index="3-3">Option 3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="3-4">
                            <template slot="title">Option 4</template>
                            <el-menu-item index="3-4-1">Option 4-1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>

                <el-row :gutter="20">
                    <el-col :span="12">

                        <el-row :gutter="20">
                            <el-col>
                                Student Code here
                            </el-col>
                        </el-row>

                        <el-row :gutter="20">
                            <el-col>
                                <el-card>
                                    <div id="code"></div>
                                </el-card>
                            </el-col>
                        </el-row>

                        <el-row :gutter="20">
                            <el-col>
                                Compiler Output
                            </el-col>
                        </el-row>

                        <el-row>
                            <el-col>
                                <el-card>Some compiler output</el-card>
                            </el-col>
                        </el-row>
                    </el-col>


                    <el-col :span="12">
                        <el-row :gutter="20">
                            <el-col><span>Suggested Posts</span></el-col>
                        </el-row>
                        <el-row :gutter="20">
                            <el-col>
                                <el-card>Suggested Posts</el-card>
                            </el-col>
                        </el-row>
                        <el-row type="flex" class="row-bg" justify="center">
                            <el-radio v-model="rateRadio" label="negative" border>Negative</el-radio>
                            <el-radio v-model="rateRadio" label="neutral" border>Neutral</el-radio>
                            <el-radio v-model="rateRadio" label="positive" border>Positive</el-radio>

                        </el-row>

                        <el-row type="flex" class="row-bg" justify="end">
                        <el-button type="primary" plain>Next Without Save</el-button>
                        <el-button type="success" plain>Save & Next</el-button>
                            </el-row>
                    </el-col>

                </el-row>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<style>
    .el-row {
        margin-bottom: 20px;

    &
    :last-child {
        margin-bottom: 0;
    }

    }
    .el-header {
        background-color: #26538a;
        color: #eaeaea;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
<script>
    CodeMirror.commands.autocomplete = function (cm) {
        CodeMirror.showHint(cm, CodeMirror.hint.html);
    }
    window.onload = function () {
        editor = CodeMirror(document.getElementById("code"), {
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true,
            value: "sample code"
        });
    };
</script>
<script>
    Vue.config.devtools = true;
    var vm = new Vue({
        el: '#app',
        data: {
            rateRadio: ''
        },
        created: function () {
            this.inIt();
        },

        mounted: function () {
        },

        computed: {},

        methods: {
            base64ToUint8Array: function (base64) {
                let raw = atob(base64);
                let uint8Array = new Uint8Array(raw.length);
                for (let i = 0; i < raw.length; i++) {
                    uint8Array[i] = raw.charCodeAt(i);
                }
                return uint8Array;
            }
        }
    })
</script>
